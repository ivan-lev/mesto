<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/constants.js" defer></script>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
  </head>
  <body class="page">
    <header class="header"><a href="#" class="header__logo"></a></header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__username">Иван Лев</h1>
          <button type="button" class="button profile__edit-button"></button>
          <p class="profile__description">Фотографировал Таганай</p>
        </div>
        <button
          id="open-popup-add-photo-button"
          type="button"
          class="button profile__add-photo-button"
        ></button>
      </section>

      <section class="cards"></section>

      <div id="popup-edit-profile" class="popup">
        <div class="popup__container">
          <p class="popup__heading">Редактировать профиль</p>
          <form name="popup__form" class="popup__form" novalidate>
            <fieldset class="popup__fieldset">
              <input
                type="text"
                id="author-name"
                name="author-name"
                class="popup__input popup__input_type_name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="popup__error author-name-error"></span>
            </fieldset>
            <fieldset class="popup__fieldset">
              <input
                type="text"
                id="author-about"
                name="author-about"
                class="popup__input popup__input_type_description"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="popup__error author-about-error"></span>
            </fieldset>
            <button type="submit" class="button popup__submit-button">Сохранить</button>

            <button
              id="close-edit-user-button"
              type="button"
              class="button popup__close-button"
            ></button>
          </form>
        </div>
      </div>

      <div id="place-add-popup-window" class="popup">
        <div class="popup__container">
          <p class="popup__heading">Новое место</p>
          <form id="popup__photo-form" name="popup__photo-form" class="popup__form" novalidate>
            <fieldset class="popup__fieldset">
              <input
                type="text"
                placeholder="Название"
                id="photo-name"
                name="photo-name"
                class="popup__input popup__input_type_photo-name"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="popup__error photo-name-error"></span>
            </fieldset>
            <fieldset class="popup__fieldset">
              <input
                type="url"
                placeholder="Ссылка на картинку"
                id="photo-link"
                name="photo-link"
                class="popup__input popup__input_type_photo-url"
                required
              />
              <span class="popup__error photo-link-error"></span>
            </fieldset>
            <button
              type="submit"
              class="button popup__add-photo-button popup__submit-button popup__submit-button_disabled"
              disabled
            >
              Создать
            </button>
          </form>
          <button
            id="close-photo-add-button"
            type="button"
            class="button popup__close-button"
          ></button>
        </div>
      </div>

      <div class="popup popup_photo-window">
        <div class="popup__container popup__container_photo-container">
          <figure class="popup__figure">
            <img class="popup__photo" src="#" alt="alt here" />
            <figcaption class="popup__figcaption"></figcaption>
          </figure>

          <button
            id="close-photo-window-button"
            type="button"
            class="button popup__close-button"
          ></button>
        </div>
      </div>
    </main>

    <footer class="footer"><p class="footer__info">&copy; 2020 Mesto Russia</p></footer>

    <template id="card-template">
      <div class="cards__card">
        <img src="#" alt="" class="cards__photo" />
        <div class="cards__description">
          <h2 class="cards__photo-name"></h2>
          <button type="button" class="button cards__like-button"></button>
        </div>
        <button type="button" class="button cards__del-button"></button>
      </div>
    </template>
  </body>
</html>
