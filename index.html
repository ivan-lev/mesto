<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header"><a href="#" class="logo"></a></header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <p class="profile__username">Жак-Ив Кусто</p>
          <button class="profile__edit-button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="elements__card">
          <img src="./images/image-karachaevsk.jpg" alt="Фото Карачаевска" class="elements__photo"></img>
          <div class="elements__description">
            <p class="elements__photo-name">Карачаевск</p>
            <button class="elements__like-button"></button>
          </div>
        </div>

        <div class="elements__card">
            <img src="./images/image-elbrus.jpg" alt="Фото Эльбруса" class="elements__photo"></img>
            <div class="elements__description">
              <p class="elements__photo-name">Гора Эльбрус</p>
              <button class="elements__like-button"></button>
            </div>
          </div>

          <div class="elements__card">
            <img src="./images/image-dombai.jpg" alt="Фото Домбая" class="elements__photo"></img>
            <div class="elements__description">
              <p class="elements__photo-name">Домбай</p>
              <button class="elements__like-button"></button>
            </div>
          </div>

          <div class="elements__card">
            <img src="./images/image-elbrus.jpg" alt="Фото Эльбруса" class="elements__photo"></img>
            <div class="elements__description">
              <p class="elements__photo-name">Гора Эльбрус</p>
              <button class="elements__like-button"></button>
            </div>
          </div>

          <div class="elements__card">
            <img src="./images/image-dombai.jpg" alt="Фото Домбая" class="elements__photo"></img>
            <div class="elements__description">
              <p class="elements__photo-name">Домбай</p>
              <button class="elements__like-button"></button>
            </div>
          </div>

          <div class="elements__card">
            <img src="./images/image-karachaevsk.jpg" alt="Фото Карачаевска" class="elements__photo"></img>
            <div class="elements__description">
              <p class="elements__photo-name">Карачаево-Черкесск</p>
              <button class="elements__like-button"></button>
            </div>
          </div>

      </section>

    <footer class="footer">© 2020 Mesto Russia</footer>
  </body>
</html>
