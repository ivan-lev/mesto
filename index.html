<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/script.js" defer></script>
  </head>
  <body class="page">
    <header class="header"><a href="#" class="header__logo"></a></header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button type="button" class="button profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="button profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="elements__card">
          <img
            src="./images/image-karachaevsk.jpg"
            alt="Фото Карачаевска"
            class="elements__photo"
          />
          <div class="elements__description">
            <h2 class="elements__photo-name">Карачаевск</h2>
            <button type="button" class="button elements__like-button"></button>
          </div>
        </div>

        <div class="elements__card">
          <img src="./images/image-elbrus.jpg" alt="Фото Эльбруса" class="elements__photo" />
          <div class="elements__description">
            <h2 class="elements__photo-name">Гора Эльбрус</h2>
            <button type="button" class="button elements__like-button"></button>
          </div>
        </div>

        <div class="elements__card">
          <img src="./images/image-dombai.jpg" alt="Фото Домбая" class="elements__photo" />
          <div class="elements__description">
            <h2 class="elements__photo-name">Домбай</h2>
            <button type="button" class="button elements__like-button"></button>
          </div>
        </div>

        <div class="elements__card">
          <img src="./images/image-elbrus.jpg" alt="Фото Эльбруса" class="elements__photo" />
          <div class="elements__description">
            <h2 class="elements__photo-name">Гора Эльбрус</h2>
            <button type="button" class="button elements__like-button"></button>
          </div>
        </div>

        <div class="elements__card">
          <img src="./images/image-dombai.jpg" alt="Фото Домбая" class="elements__photo" />
          <div class="elements__description">
            <h2 class="elements__photo-name">Домбай</h2>
            <button type="button" class="button elements__like-button"></button>
          </div>
        </div>

        <div class="elements__card">
          <img
            src="./images/image-karachaevsk.jpg"
            alt="Фото Карачаевска"
            class="elements__photo"
          />
          <div class="elements__description">
            <h2 class="elements__photo-name">Карачаево-Черкесск</h2>
            <button type="button" class="button elements__like-button"></button>
          </div>
        </div>
      </section>

      <div class="popup">
        <div class="popup__container">
          <p class="popup__heading">Редактировать профиль</p>
          <form name="popup__form" class="popup__form">
            <input
              type="text"
              name="author-name"
              class="popup__input-field popup__input-field_type_name"
            />
            <input
              type="text"
              name="author-about"
              class="popup__input-field popup__input-field_type_description"
            />
            <button type="submit" class="button popup__submit-button">Сохранить</button>
          </form>
          <button type="button" class="button popup__close-button"></button>
        </div>
      </div>
    </main>

    <footer class="footer"><p class="footer__info">&copy; 2020 Mesto Russia</p></footer>
  </body>
</html>
