<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/script.js" defer></script>
  </head>
  <body class="page">
    <header class="header"><a href="#" class="header__logo"></a></header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__username">Иван Лев</h1>
          <button type="button" class="button profile__edit-button"></button>
          <p class="profile__description">Фотографировал Таганай</p>
        </div>
        <button
          id="add-photo-button"
          type="button"
          class="button profile__add-photo-button"
        ></button>
      </section>

      <section class="elements"></section>

      <div id="user-popup-window" class="popup">
        <div class="popup__container">
          <p class="popup__heading">Редактировать профиль</p>
          <form name="popup__form" class="popup__form">
            <input
              type="text"
              name="author-name"
              class="popup__input-field popup__input-field_type_name"
            />
            <input
              type="text"
              name="author-about"
              class="popup__input-field popup__input-field_type_description"
            />
            <button type="submit" class="button popup__submit-button">Сохранить</button>
          </form>
          <button
            id="close-edit-user-button"
            type="button"
            class="button popup__close-button"
          ></button>
        </div>
      </div>

      <div id="photo-popup-window" class="popup">
        <div class="popup__container">
          <p class="popup__heading">Новое место</p>
          <form id="popup__photo-form" name="popup__photo-form" class="popup__form">
            <input
              type="text"
              placeholder="Название"
              name="photo-name"
              class="popup__input-field popup__input-field_type_photo-name"
            />
            <input
              type="text"
              placeholder="Ссылка на картинку"
              name="photo-link"
              class="popup__input-field popup__input-field_type_photo-url"
            />
            <button type="submit" class="button popup__submit-button">Создать</button>
          </form>
          <button
            id="close-photo-add-button"
            type="button"
            class="button popup__close-button"
          ></button>
        </div>
      </div>
    </main>

    <footer class="footer"><p class="footer__info">&copy; 2020 Mesto Russia</p></footer>

    <template id="card-template">
      <div class="elements__card">
        <img src="" alt="" class="elements__photo" />
        <div class="elements__description">
          <h2 class="elements__photo-name"></h2>
          <button type="button" class="button elements__like-button"></button>
        </div>
        <button type="button" class="button elements__del-button"></button>
      </div>
    </template>
  </body>
</html>
