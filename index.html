<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/script.js" defer></script>
  </head>
  <body class="page">
    <header class="header"><a href="#" class="header__logo"></a></header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__username">Иван Лев</h1>
          <button type="button" class="button profile__edit-button"></button>
          <p class="profile__description">Фотографировал Таганай</p>
        </div>
        <button type="button" class="button profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="elements__card">
          <img
            src="./images/photo-dvuglavaya-sopka.jpg"
            alt="Фото Двуглавой сопки"
            class="elements__photo"
          />
          <div class="elements__description">
            <h2 class="elements__photo-name">Двуглавая сопка</h2>
            <button type="button" class="button elements__like-button"></button>
          </div>
        </div>

        <div class="elements__card">
          <img
            src="./images/photo-kamennaya-reka.jpg"
            alt="Фото каменной реки"
            class="elements__photo"
          />
          <div class="elements__description">
            <h2 class="elements__photo-name">Каменная река</h2>
            <button type="button" class="button elements__like-button"></button>
          </div>
        </div>

        <div class="elements__card">
          <img src="./images/photo-kruglitsa.jpg" alt="Фото Круглицы" class="elements__photo" />
          <div class="elements__description">
            <h2 class="elements__photo-name">Круглица</h2>
            <button type="button" class="button elements__like-button"></button>
          </div>
        </div>

        <div class="elements__card">
          <img
            src="./images/photo-otkliknoy-greben.jpg"
            alt="Фото Откликного гребня"
            class="elements__photo"
          />
          <div class="elements__description">
            <h2 class="elements__photo-name">Откликной гребень</h2>
            <button type="button" class="button elements__like-button"></button>
          </div>
        </div>

        <div class="elements__card">
          <img
            src="./images/photo-vid-s-kruglitsi.jpg"
            alt="Фото вида с Круглицы"
            class="elements__photo"
          />
          <div class="elements__description">
            <h2 class="elements__photo-name">Вид с Круглицы</h2>
            <button type="button" class="button elements__like-button"></button>
          </div>
        </div>

        <div class="elements__card">
          <img
            src="./images/photo-vid-s-meteostansii.jpg"
            alt="Фото вида с метеостанции"
            class="elements__photo"
          />
          <div class="elements__description">
            <h2 class="elements__photo-name">Вид с метеостанции</h2>
            <button type="button" class="button elements__like-button"></button>
          </div>
        </div>
      </section>

      <div class="popup">
        <div class="popup__container">
          <p class="popup__heading">Редактировать профиль</p>
          <form name="popup__form" class="popup__form">
            <input
              type="text"
              name="author-name"
              class="popup__input-field popup__input-field_type_name"
            />
            <input
              type="text"
              name="author-about"
              class="popup__input-field popup__input-field_type_description"
            />
            <button type="submit" class="button popup__submit-button">Сохранить</button>
          </form>
          <button type="button" class="button popup__close-button"></button>
        </div>
      </div>
    </main>

    <footer class="footer"><p class="footer__info">&copy; 2020 Mesto Russia</p></footer>

    <template>
      <div class="elements__card">
        <img src="" alt="" class="elements__photo" />
        <div class="elements__description">
          <h2 class="elements__photo-name"></h2>
          <button type="button" class="button elements__like-button"></button>
        </div>
      </div>
    </template>
  </body>
</html>
