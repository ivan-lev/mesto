<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./blocks/popup/popup.js" defer></script>
  </head>
  <body class="page">
    <header class="header"><a href="#" class="logo"></a></header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <p class="profile__username">Жак-Ив Кусто</p>
          <button class="profile__edit-button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="elements__card">
          <img
            src="./images/image-karachaevsk.jpg"
            alt="Фото Карачаевска"
            class="elements__photo"
          />
          <div class="elements__description">
            <p class="elements__photo-name">Карачаевск</p>
            <button class="elements__like-button"></button>
          </div>
        </div>

        <div class="elements__card">
          <img src="./images/image-elbrus.jpg" alt="Фото Эльбруса" class="elements__photo" />
          <div class="elements__description">
            <p class="elements__photo-name">Гора Эльбрус</p>
            <button class="elements__like-button"></button>
          </div>
        </div>

        <div class="elements__card">
          <img src="./images/image-dombai.jpg" alt="Фото Домбая" class="elements__photo" />
          <div class="elements__description">
            <p class="elements__photo-name">Домбай</p>
            <button class="elements__like-button"></button>
          </div>
        </div>

        <div class="elements__card">
          <img src="./images/image-elbrus.jpg" alt="Фото Эльбруса" class="elements__photo" />
          <div class="elements__description">
            <p class="elements__photo-name">Гора Эльбрус</p>
            <button class="elements__like-button"></button>
          </div>
        </div>

        <div class="elements__card">
          <img src="./images/image-dombai.jpg" alt="Фото Домбая" class="elements__photo" />
          <div class="elements__description">
            <p class="elements__photo-name">Домбай</p>
            <button class="elements__like-button"></button>
          </div>
        </div>

        <div class="elements__card">
          <img
            src="./images/image-karachaevsk.jpg"
            alt="Фото Карачаевска"
            class="elements__photo"
          />
          <div class="elements__description">
            <p class="elements__photo-name">Карачаево-Черкесск</p>
            <button class="elements__like-button"></button>
          </div>
        </div>
      </section>

      <div class="popup">
        <div class="popup__container">
          <form class="popup__form">
            <p class="popup__header">Редактировать профиль</p>
            <input type="text" name="author-name" class="popup__author-name" />
            <input type="text" name="author-about" class="popup__author-about" />
            <button type="submit" class="popup__submit-button">Сохранить</button>
          </form>
          <button class="popup__close-button"></button>
        </div>
      </div>
    </main>

    <footer class="footer">© 2020 Mesto Russia</footer>
  </body>
</html>
